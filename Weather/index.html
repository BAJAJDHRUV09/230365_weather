<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <style>
        .custom-background{
            background-color: #0c192c;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="custom-background">
      <div class="container d-flex justify-content-center align-items-center flex-column text-light">
          <h1>Enter the name of your city</h1>
          <input type="text" id="city_name">
          <button type="submit" class="m-2 p-1 w-20" id="button">Submit</button>

          <div class="card" style="width: 18rem;">
              <div class="card-body shadow-lg p-3 mb-5 bg-body-light rounded">
                  <h5 class="card-title text-center"><span>City Name</span><span id="cn"></span></h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary text-center"><span>City Location</span><span id="cl"></span></h6>
                  <p class="card-text text-center" ><span>City Temperature</span><span id="ct"></span></p>
                  <p class="card-text text-center" ><span>Feels Like</span><span id="fl"></span></p>
                  <p class="card-text text-center" ><span>Local Time</span><span id="lt"></span></p>
                  <p class="card-text text-center" ><span>Last Updated</span><span id="lu"></span></p>
                  <p class="card-text text-center" ><span>Humidity</span><span id="h"></span></p>
              </div>
          </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
